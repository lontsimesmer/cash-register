<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Cash register</title>
  </head>
  <body>
    <div class="container">
      <h1>Cash Register</h1>
      <div class="input-field">
        <div class="field">
          <label for="total bill">$Bill(B):</label>
          <input
            type="number"
            placeholder="collect total bill"
            class="input1"
          />
        </div>
        <div class="field">
          <label for="user payement">$Note(N):</label>
          <input
            type="number"
            placeholder="collect user's payment"
            class="input2"
          />
        </div>
      </div>
      <div class="output">
        <input type="text" />
      </div>
      <div class="button-field">
        <button>Calculate</button>
      </div>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
