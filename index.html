<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" id="cash-register">
        <h1>Cash Register</h1>
        <div class="input-field">
          <div class="field1">
            <label for="price">$Bill(B):</label>
            <input
              type="text"
              autocomplete="off"
              placeholder="total bill"
              id="price"
            />
          </div>
          <div class="field1">
            <label for="cash">$Note(N):</label>
            <input
              type="text"
              autocomplete="off"
              placeholder="user's payment"
              id="cash"
            />
          </div>
        </div>
        <div class="output">
          <div class="output1">
            <div class="field2">
              <label for="penny">Penny:</label>
              <input
                autocomplete="off"
                class="input3"
                id="penny"
                onfocus="if (this.value == '0') {this.value = '';}"
                value="0"
                type="text"
              />
            </div>
            <div class="field2">
              <label for="nickel">Nickel:</label>
              <input
                autocomplete="off"
                class="input3"
                id="nickel"
                onfocus="if (this.value == '0') {this.value = '';}"
                value="0"
                type="text"
              />
            </div>
            <div class="field2">
              <label for="dime">Dime:</label>
              <input
                autocomplete="off"
                class="input3"
                id="dime"
                onfocus="if (this.value == '0') {this.value = '';}"
                value="0"
                type="text"
              />
            </div>
            <div class="field2">
              <label for="quarter">Quarter:</label>
              <input
                autocomplete="off"
                class="input3"
                id="quarter"
                onfocus="if (this.value == '0') {this.value = '';}"
                value="0"
                type="text"
              />
            </div>
            <div class="field2">
              <label for="one">One:</label>
              <input
                autocomplete="off"
                class="input3"
                id="one"
                onfocus="if (this.value == '0') {this.value = '';}"
                value="0"
                type="text"
              />
            </div>
            <div class="field2">
              <label for="five">Five:</label>
              <input
                autocomplete="off"
                class="input3"
                id="five"
                onfocus="if (this.value == '0') {this.value = '';}"
                value="0"
                type="text"
              />
            </div>
            <div class="field2">
              <label for="ten">Ten:</label>
              <input
                autocomplete="off"
                class="input3"
                id="ten"
                onfocus="if (this.value == '0') {this.value = '';}"
                value="0"
                type="text"
              />
            </div>
            <div class="field2">
              <label for="twenty">Twenty:</label>
              <input
                autocomplete="off"
                class="input3"
                id="twenty"
                onfocus="if (this.value == '0') {this.value = '';}"
                value="0"
                type="text"
              />
            </div>
            <div class="field2">
              <label for="one-hundred">One hundred:</label>
              <input
                autocomplete="off"
                class="input3"
                id="one-hundred"
                onfocus="if (this.value == '0') {this.value = '';}"
                value="0"
                type="text"
              />
            </div>
          </div>
          <div id="result"></div>
        </div>
        <div class="button-field">
          <button id="submit-btn" class="calulate">Register</button>
        </div>
      </form>
    </div>

    <script src="assets/script/script.js"></script>
  </body>
</html>
