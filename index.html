<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Cash register</title>
  </head>
  <body>
    <div class="container">
      <h1>Cash Register</h1>
      <div class="input-field">
        <div class="field1">
          <label for="total bill">$Bill(B):</label>
          <input type="number" placeholder="total bill" class="input1" />
        </div>
        <div class="field1">
          <label for="user payement">$Note(N):</label>
          <input type="number" placeholder="user's payment" class="input2" />
        </div>
      </div>
      <div class="output">
        <div class="output1">
          <div class="field2">
            <label for="">Penny:</label>
            <input
              autocomplete="off"
              class="input3"
              id="penny"
              value="0"
              type="text"
            />
          </div>
          <div class="field2">
            <label for="">Nickel:</label>
            <input
              autocomplete="off"
              class="input3"
              id="nickel"
              value="0"
              type="text"
            />
          </div>
          <div class="field2">
            <label for="">Dime:</label>
            <input
              autocomplete="off"
              class="input3"
              id="dime"
              value="0"
              type="text"
            />
          </div>
          <div class="field2">
            <label for="">Quarter:</label>
            <input
              autocomplete="off"
              class="input3"
              id="quarter"
              value="0"
              type="text"
            />
          </div>
          <div class="field2">
            <label for="">One:</label>
            <input
              autocomplete="off"
              class="input3"
              id="one"
              value="0"
              type="text"
            />
          </div>
          <div class="field2">
            <label for="">Five:</label>
            <input
              autocomplete="off"
              class="input3"
              id="five"
              value="0"
              type="text"
            />
          </div>
          <div class="field2">
            <label for="">Ten:</label>
            <input
              autocomplete="off"
              class="input3"
              id="ten"
              value="0"
              type="text"
            />
          </div>
          <div class="field2">
            <label for="">Twenty:</label>
            <input
              autocomplete="off"
              class="input3"
              id="twenty"
              value="0"
              type="text"
            />
          </div>
          <div class="field2">
            <label for="">One hundred:</label>
            <input
              autocomplete="off"
              class="input3"
              id="hundred"
              value="0"
              type="text"
            />
          </div>
        </div>
        <div class="output2"></div>
      </div>
      <div class="button-field">
        <button class="calculate">Register</button>
      </div>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
